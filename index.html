<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Cabin+Sketch" rel="stylesheet">
    <title>Disney Guess the Character!</title>
</head>
<body>
    
    <div id="game">

        <div class="row">
            <div class="col-12">
                <img id="disneyLogo" src="https://upload.wikimedia.org/wikipedia/commons/1/19/Disney-logo.jpg" alt="Disney Logo">
            </div>

            <div class="col-12 instructions">
                <h1>Guess the Character!</h1>
            </div>

            <div class="col-12 instructions">
                <p>Press any key to begin guessing</p>
            </div>
        </div>

        <div class="row display">
            <div class="col-5">
                <p id="charName"></p>
                <img id="charImage" src="https://upload.wikimedia.org/wikipedia/commons/e/e0/Question-mark-blackandwhite.png" alt="question mark">
            </div>

            <div class="col-7 stats">
                <p class="words" id="numOfWins">Wins: </p>
                <h2>Current Character to Guess:</h2>
                <p class="words" id="currentWord"></p>
                <p class="words" id="guessesLeft"></p>
                <p class="words" id="lettersGuessed">Letters already guessed: </p>
            </div>
        </div>

        
    </div>

    <script src="assets/javascript/game.js"></script>
</body>
</html>
